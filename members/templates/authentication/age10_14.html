{% extends 'authentication/base.html' %}

{% load mathfilters %}
{% block content %}

  <h2 style="color:rgb(176, 176, 28); font-size: 50px; position: absolute; top:100px; left:280px;">Ages : 10 - 14</h2>
  <div style="width:70%; position: relative; top:250px; left:260px; " class="main-product">
    {% for x in products3 %}
      {% if x.age > 9 and x.age < 15 %}
        <a href="details/{{ x.id }}">
          <div class="main-pro">
            <img src="{{x.img}}" alt="">
            <div  class="rating">
            </div>
            <h4>{{ x.itsname }}</h4>
            <h5>$ {{ x.price }}</h5>
          </div>
        </a>
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
